<!doctype html public "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Rook - Robotics Orchestration Kit</title>
    <link rel="stylesheet" type="text/css" href="rook.css">
  </head>
<body>
  <script src="js/rook.js"></script>
  <script src="js/jquery-3.1.0.js"></script>
  <script src="routing.js"></script>
  <script>init()</script>
  
  <div><p class="spaced">
    <mark class="spacedColor">Ro</mark>botics <mark class="spacedColor">O</mark>rchestration <mark class="spacedColor">K</mark>it
  </p></div>

  <nav>
    <a href="./index.html"><button>Home</button></a>
    <a href="./routing.html"><button style="background-color: #ff5800">Routing</button></a>
    <a href="./services.html"><button>Services</button></a>
    <a href="./sensors.html"><button>Sensors</button></a>
  </nav>
  
  <main>
    <item>
      <div id="pkg_tcp">
        <h2>tcp</h2>
        <ul name="running"></ul>
        <ul><li><button name="add_instance" type="button" onclick='open_dialog("TCP", "open_tcp_router_dialog", "open_tcp_bridge_dialog")'>+</button></li></ul>
      </div>
    </item>
    <item>
      <div id="pkg_aeron">
        <h2>aeron (experimental)</h2>
        <ul name="running"></ul>
        <ul><li><button name="add_instance" type="button" onclick='open_dialog("Aeron", "open_aeron_router_dialog", "open_aeron_bridge_dialog")'>+</button></li></ul>
      </div>
    </item>
    <item>
      <div id="pkg_mqtt">
        <h2>mqtt (experimental)</h2>
        <ul name="running"></ul>
        <ul><li><button name="add_instance" type="button" onclick='open_dialog("MQTT", null, "open_mqtt_bridge_dialog")'>+</button></li></ul>
      </div>
    </item>
  </main>
  
  <li id="template_instance" class="template">
    <button name="stop" type='button'>Stop</button>
    <button name="log_toggle" type='button'>Log</button>
    <h4 name="name" class="inline">NAME</h4>
  </li>
  
  <log id="template_log" class="template">
    <textarea wrap="off" readonly name="log"></textarea>
  </log>
  
  
  <dialog id="dialog">
    <div id="dialog_div"/>
  </dialog>

</body>
</html>
