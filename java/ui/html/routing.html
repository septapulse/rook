<html>
  <head>
    <title>Rook - Robotics Orchestration Kit</title>

<body>
  <script src="js/rook.js"></script>

  <script>init()</script>
  
  <div><p class="spaced">
    <mark class="spacedColor">Ro</mark>botics <mark class="spacedColor">O</mark>rchestration <mark class="spacedColor">K</mark>it

  <nav>
    <a href="./index.html"><button>Home</button></a>

    <a href="./services.html"><button>Services</button></a>

  <main>
    <item>
      <ul>
        <li>

          <div id="tcp_running"></div>

            </div>
          </div>
        </li>
        <li>
          <h2>aeron (experimental)</h2>
          <div id="aeron_running"></div>

            <div class="contentLeft">

            </div>
          </div>
          </div>
        </li>
        <li>
          <h2>mqtt (experimental)</h2>
          <div id="mqtt_running"></div>
          <div class="contentParent">
            <div class="contentLeft">
              <button type="button" onclick='open_dialog("MQTT", null, "open_mqtt_bridge_dialog")'>+</button>
            </div>
          </div>
        </li>
      </ul>
    </item>
  </main>
  
  <dialog id="dialog">

      <div id="dialog_div"/>
