<!doctype html public "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Rook - Robotics Orchestration Kit</title>
    <link rel="stylesheet" type="text/css" href="rook.css">
  </head>
<body>
  <script src="js/rook.js"></script>
  <script src="js/jquery-3.1.0.js"></script>
  <script src="services.js"></script>
  <script>init()</script>
  
  <div><p class="spaced">
    <mark class="spacedColor">Ro</mark>botics <mark class="spacedColor">O</mark>rchestration <mark class="spacedColor">K</mark>it
  </p></div>

  <nav>
    <a href="./index.html"><button>Home</button></a>
    <a href="./routing.html"><button>Routing</button></a>
    <a href="./services.html"><button style="background-color: #ff5800">Services</button></a>
    <a href="./sensors.html"><button>Sensors</button></a>
  </nav>
  
  <main>
    <div id="package_list"></div>
  </main>
  
  <item id="template_package" class="template">
    <div>
    <h2 name="title">PACKAGE</h2>
    <ul name="running"></ul>
    <ul><li><button name="add_instance" type="button">+</button></li></ul>
    </div>
  </item>
  
  <li id="template_instance" class="template">
    <button name="stop" type='button'>Stop</button>
    <button name="log_toggle" type='button'>Log</button>
    <h4 name="name" class="inline">NAME</h4>
  </li>
  
  <log id="template_log" class="template">
    <textarea wrap="off" readonly name="log"></textarea>
  </log>
  
  <h2 id="template_dialog_title" class="template wide">TITLE</h2>
  
  <button id="template_dialog_select" class="template wide">BUTTON</button>
  
  <dialog id="dialog">
    <div id="dialog_div"/>
  </dialog>

</body>
</html>
