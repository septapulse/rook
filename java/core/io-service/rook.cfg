{
  "id": "rook_core_io",
  "name": "Core IO",
  "services": {
    "io.septapulse.rook.core.io.service.dummy.DummyIOService": {
      "id": "io.septapulse.rook.core.io.service.dummy.DummyIOService",
      "name": "Dummy IO",
      "command": "java -cp lib/* io.septapulse.api.ServiceLauncher -st io.septapulse.rook.core.io.service.dummy.DummyIOService -sc ${config} -tt io.septapulse.rook.core.transport.websocket.WebsocketTransport -tc {}",
      "arguments": {
        "config": {
          "name": "config",
          "type": "OBJECT",
          "children": {
            "inputs": {
              "name": "inputs",
              "type": "OBJECT_LIST",
              "children": {
                "id": {
                  "name": "id",
                  "type": "STRING"
                },
                "type": {
                  "name": "type",
                  "type": "STRING"
                }
              }
            },
            "outputs": {
              "name": "outputs",
              "type": "OBJECT_LIST",
              "children": {
                "id": {
                  "name": "id",
                  "type": "STRING"
                },
                "type": {
                  "name": "type",
                  "type": "STRING"
                }
              }
            }
          }
        }
      }
    }
  }
}
