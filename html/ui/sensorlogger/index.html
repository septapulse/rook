<html>

    <title>Rook Sensors</title>
    <link rel="stylesheet" type="text/css" href="/rook.css">
  </head>
  <body>
    <script src="/js/jquery-3.1.0.js"></script>
	<script src="/js/rook-daemon.js"></script>
    <script src="/js/rook-helper.js"></script>
    <script src="biginteger.js"></script>
    <script src="sensorlogger.js"></script>
      
    <h1>Sensors</h1>

	<h2>Inputs</h2>

      <table id="inputs" style="margin-left: auto; margin-right: auto;"></table>

    </table>
    
    <script>init()</script>
